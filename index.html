<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="grid grid--1x2 card">
        <picture class="card__image">
          <source
            media="(max-width: 767px)"
            srcset="images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img src="images/image-product-desktop.jpg" alt="" />
        </picture>
        <article class="card__content">
          <span class="card__category">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="price--discount">$149.99</p>
            <del class="price--original">$169.99</del>
          </div>
          <button class="btn btn--green">
            <img class="icon" src="images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </article>
      </div>
    </main>
  </body>
</html>
